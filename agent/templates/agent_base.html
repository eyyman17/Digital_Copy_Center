<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Platform - ESITH</title>
    {% load static %}
    
    {# External CSS #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    {# Custom Styles #}
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #78a8bc;
        }

        .logo-esith {
            height: 65px;
            margin-left: 20px;
        }

        .logo-ims {
            height: 65px;
        }

        .logout-form {
            margin-right: 50px;
        }

    </style>
</head>
<body>
    {# Navigation Bar #}
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="d-flex align-items-center">
            <img src="{% static 'images/esith_logo.png' %}" alt="ESITH Logo" class="logo-esith">
        </div>

        <div class="mx-auto">
            <a class="navbar-brand font-weight-bold text-center" href="{% url 'agent:agent_dashboard' %}">
                Portail Centre Copie
            </a>
        </div>

        <div class="d-flex align-items-center">
            <form method="post" action="{% url 'accounts:logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>

        <div class="d-flex align-items-center">
            <img src="{% static 'images/IMS real PNG (2).png' %}" alt="IMS Logo" class="logo-ims">
        </div>
    </nav>

    {# Main Content #}
    <div class="container-fluid mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    {# JavaScript Dependencies #}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
