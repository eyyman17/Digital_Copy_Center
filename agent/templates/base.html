<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Platform - ESITH</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'agent:agent_dashboard' %}">
                <img src="{% static 'images/esith_logo.png' %}" alt="ESITH Logo" class="logo">
                Agent Platform
            </a>
            <div class="ml-auto">
                <a href="{% url 'agent:submit' %}" class="btn btn-primary mr-2">Submit Document</a>
                <a href="{% url 'agent:agent_dashboard' %}" class="btn btn-secondary mr-2">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
